<div id="atto-login">
  <div id="atto-login-box">
      <div id="atto-label">ATTO <span>Sign in</span></div>
      <form id="login-form" method="post" novalidate="novalidate">

        <div class="atto-form-text">
            <input id="login-box-email-input" type="text" name="email">
            <label>Login</label>
          </div>
        <div class="atto-form-text">
            <input id="login-box-password-input" type="password" name="password">
            <label>Password</label>
          </div>
        <div>
          <div class="error"></div>
          <input type="submit" class="atto-btn atto-btn--primary" value="Sign me in">
        </div>
      </form>
      <!-- <a href="#/">
        <span>Forgot password?</span>
      </a> -->
  </div>
</div>
